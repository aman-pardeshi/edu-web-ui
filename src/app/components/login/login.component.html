<div class="container">
  <div class="header">
    <div></div>

    <div>
      <p-button icon="pi pi-phone" label="Need Help?"></p-button>
    </div>
  </div>

  <div class="subcontainer">
    <div class="sign-in-container">
      <h1 class="text-center">Sign in</h1>
      <form [formGroup]="loginForm">
        <div class="field flex flex-column">
          <label for="email" class="font-bold"
            >Email<span class="text-red-400">*</span></label
          >

          <div class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input
              id="email"
              type="text"
              pInputText
              placeholder="Email"
              class="w-full"
              formControlName="email"
            />
          </div>
        </div>

        <div class="field flex flex-column">
          <label for="addressLine1" class="font-bold"
            >Password<span class="text-red-400">*</span></label
          >

          <div class="p-input-icon-left">
            <i class="pi pi-key"></i>
            <input
              type="password"
              pInputText
              id="password"
              placeholder="Password"
              class="w-full"
              formControlName="password"
            />
          </div>
        </div>

        <p-button
          label="Sign In"
          styleClass="w-full mt-3"
          (onClick)="handleLogin()"
          [disabled]="
            !(loginForm.get('email').valid && loginForm.get('password').valid)
          "
        ></p-button>

        <p-divider class="divider-bg" align="center">
          <div class="flex gap-5 px-5">OR</div>
        </p-divider>

        <p-button
          icon="pi pi-google"
          label="Sign in with Google"
          styleClass="w-full p-button-outlined p-button-secondary"
        ></p-button>
      </form>
    </div>
  </div>
</div>
